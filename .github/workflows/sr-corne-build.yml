name: 'SR Corne build'
on:
  push:
    branches: [master]

jobs:
  build:
    uses: ./.github/workflows/main.yml
    secrets: inherit
    with:
      alphas: '["QWERTY"]'
      board: '["nice_nano_v2"]'
      branches: '["default"]'
      kconfig: '["CONFIG_ZMK_RGB_UNDERGLOW=y","CONFIG_WS2812_STRIP=y"]'
      nav: '["vi"]'
      shield: '["corne_left","corne_right"]'